<div class="container-fluid manou ">
    
    <div class="marge">
        <h1>Calendar</h1>
        <p><i class="fa fa-circle" aria-hidden="true"></i>Calendars</p>
        <p class="perso"><i class="fa fa-circle" aria-hidden="true"></i>Personal</p>
        <p class="work"><i class="fa fa-circle" aria-hidden="true"></i>Work</p>
        <p class="appointments"><i class="fa fa-circle" aria-hidden="true"></i>Appointments</p>

        <div class="manu"><i class="fa fa-cog" aria-hidden="true"></i> Settings</div>
    </div>

    <div class="right">
        <div class="cont">
            <div class="">
                <div class="btn-group">
                    <div class="btn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                        Previous
                    </div>


                    <div class="btn " mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                        Today
                    </div>

                    <div class="btn " mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                        Next
                    </div>
                </div>

            </div>
            <div class="" mwlCalendarToday [(viewDate)]="viewDate">
                <h2>July 2021</h2>
            </div>
            <div class="col-md-3">
                <div class="btn-group">
                    <div class="btn btn" (click)="setView(calendarView.Month)"
                        [class.active]="view === calendarView.Month">
                        Month
                    </div>
                    <div class="btn btn" (click)="setView(calendarView.Week)"
                        [class.active]="view === calendarView.Week">
                        Week
                    </div>
                    <div class="btn btn" (click)="setView(calendarView.Day)"
                        [class.active]="view === calendarView.Day">
                        Day
                    </div>
                </div>

            </div>
        </div>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view   *ngSwitchCase="calendarView.Month" [viewDate]="viewDate" [events]="events" >
            </mwl-calendar-month-view>
            <mwl-calendar-day-view *ngSwitchCase="calendarView.Week" [viewDate]="viewDate" [events]="events">
            </mwl-calendar-day-view>
            <mwl-calendar-week-view  *ngSwitchCase="calendarView.Day" [viewDate]="viewDate" [events]="events">
            </mwl-calendar-week-view>
        </div>
    </div>

  
</div>
